# Production Docker Compose for Railway deployment
# This file removes development-only configurations (volumes, local env files)

services:
  backend:
    build: ./Backend
    ports:
      - "5050:5050"
    environment:
      - DECADE=saved_models/decades/catboost_model.pkl
      - CENTURY=saved_models/centuries/catboost_model.pkl
      - TARGET_WORDS_PATH=config/target_words.json
      # Railway injects PORT automatically, but we use 5050
      # CORS_ORIGINS will be set via Railway dashboard
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./Frontend/frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
