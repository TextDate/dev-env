# Railway configuration
# Docs: https://docs.railway.app/reference/config-as-code

[build]
# Use Docker Compose for multi-service deployment
dockerfilePath = "docker-compose.prod.yml"

[deploy]
# Number of instances (1 for free tier)
numReplicas = 1
# Health check path for the frontend
healthcheckPath = "/"
# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
